<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/controls.css" type="text/css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link href="https://fonts.cdnfonts.com/css/road-rage" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<title>Controls</title>
	</head>

	<body>
		<header>
			<img
				class="logo"
				src="./for-later/Start_Screen_White_BG_png.png"
				alt="logo"
			/>
			<nav>
				<ul class="navigation">
					<li><a href="character_selection.html">Characters</a></li>
					<li><a href="stage_select.html">Stages</a></li>
					<li>
						<a
							href="https://www.youtube.com/playlist?list=PLPWWCtCQd2PbFNNH1onjy_3HjNCNyqqZa"
							>Soundtrack</a
						>
					</li>
					<li><a href="controls.html">Controls</a></li>
				</ul>
			</nav>
			<ul class="navigation">
				<a href="canvas.html" class="link" id="go-back-button">Go back</a>
			</ul>
		</header>
		<h1>Controls</h1>
		<div>
			<p class="text">Select game mode:</p>

			<button class="control-button" id="singlePlayer">Single Player</button>
			<button class="control-button" id="multiPlayer">Multi Player</button>
		</div>

		<div>
			<p class="text">Set time in (seconds):</p>

			<input
				type="number"
				onKeyDown="return false"
				id="set-time"
				name="time"
				min="30"
				max="120"
				value="60"
			/>
		</div>

		<div>
			<p class="text">Select game difficulty:</p>
			<button class="control-button" id="easy">Easy</button>
			<button class="control-button" id="medium">Medium</button>
			<button class="control-button" id="hard">Hard</button>
			<button class="control-button" id="insane">Insane</button>
			<button class="control-button" id="impossible">Im-possible</button>
		</div>
		<footer>
			<div class="copyright">
				<p>
					copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
					Hiken. designed by Spencer, Joji, Nghia, Matthew, Ethan, and Edwin
				</p>
			</div>
		</footer>
	</body>

	<script src="./js/controls.js"></script>
</html>

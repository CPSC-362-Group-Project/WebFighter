<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiken | Web Brawler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
    <!--script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script --->
</head>
<body>
  <div id="outer">
        <!-- smaller red container div -->
        <div id ="container">
          <!-- player health -->
          <div class="player_health_bar">
            <div class="health_background"></div>
            <div id="playerHealth"></div>
            <div class="magic_background"></div>
            <div id="playerMagic"></div>
          </div>
    
          <!-- timer -->
          <div id="timer">10</div>
          <!-- enemy health -->
          <div class="enemy_health_bar">
            <div class="health_background"></div>
            <div id="enemyHealth"></div>
            <div class="magic_background"></div>
            <div id="enemyMagic"></div>
          </div>
          
        </div>
        <div id="displayText"> Tie </div>
   <!-- </div> -->
    <canvas><iframe id="youtube-video" width="360" height="200" src="https://www.youtube.com/embed/p56XUPetIAQ?enablejsapi=1&
        autoplay=1
        &disablekb=1
        &enablejsapi=1
        &loop=1
        &controls=0
        &mute=0" frameborder="0" enablejsapi="1" allow="autoplay" allowfullscreen ></iframe><br>
     
            <!--<div id="mute"> <img src="https://www.pngitem.com/pimgs/m/81-811082_mute-and-unmute-icon-png-transparent-png.png"  height=40 width=50/></div>  --> 
    </canvas>
  </div>
  <div style="text-align: center; display: fixed; bottom: 0; right: 0">
   
        <!-- <div id="mute"> <img src="https://static.thenounproject.com/png/2038006-200.png"  height=50 width=60/></div> -->
        <button id="back" onclick="return goBack()">Go back</button>
    <!--<div class="health_bar_style"></div>-->
  
        <div id="mute"> <img src="https://www.pngitem.com/pimgs/m/81-811082_mute-and-unmute-icon-png-transparent-png.png" height=40 width=50/></div>

        <!-- Music controller graphics -->
        <div id="musicIcon"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-14-512.png" height=120 width=150/></div>

        <div id="prevSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-06-512.png" height=40 width=50/></div>

        <div id="playSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-01-512.png" height=40 width=50/></div>

        <div id="pauseSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-03-512.png" height=40 width=50/></div>

        <div id="nextSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-05-512.png" height=40 width=50/></div>

  </div>

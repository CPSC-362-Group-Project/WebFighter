<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/canvas.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiken | Web Brawler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <header>
        <img class="logo" src="/for-later/Start_Screen_White_BG_png.png" alt="logo">
        <nav>
            <ul class="navigation">
                <li><a href="#">Characters</a></li>
                <li><a href="#">Soundtrack</a></li>
                <li><a href="#">Controls</a></li>
            </ul>
        </nav>
        <a class="link">GitHub</a>
    </header>
    
    <main>
        <div class="everything">
        <div id="outer">
            <!-- smaller red container div -->
            <div id ="container">
                <!-- player health -->
                <div class="player_health_bar">
                    <div class="health_background"></div>
                    <div id="playerHealth"></div>
                    <div class="magic_background"></div>
                    <div id="playerMagic"></div>
                </div>
    
                <!-- timer -->
                <div id="timer">10</div>
                
                <!-- enemy health -->
                <div class="enemy_health_bar">
                    <div class="health_background"></div>
                    <div id="enemyHealth"></div>
                    <div class="magic_background"></div>
                    <div id="enemyMagic"></div>
                </div>
          
            </div>

        <div id="displayText"> Tie </div>
   
        <canvas>
            <iframe id="youtube-video" width="360" height="200" src="https://www.youtube.com/embed/p56XUPetIAQ?enablejsapi=1&
            autoplay=1
            &disablekb=1
            &enablejsapi=1
            &loop=1
            &controls=0
            &mute=0" frameborder="0" enablejsapi="1" allow="autoplay" allowfullscreen >
            </iframe>
        </canvas>

        </div>
        <aside class="left-aside">
            
        </aside>
        <aside class="right-aside">

        </aside>
        </div>
   
        <!-- removing mute button since we have music player-->
        <!-- <div id="mute"> <img src="https://www.pngitem.com/pimgs/m/81-811082_mute-and-unmute-icon-png-transparent-png.png" height=40 width=50/></div> -->
        
        <!-- Music controller graphics -->
        <div class="music-player">

            <div id="prevSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-06-512.png" height=40 width=50/></div>

            <div id="playSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-01-512.png" height=40 width=50/></div>

            <div id="pauseSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-03-512.png" height=40 width=50/></div>

            <div id="nextSong"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-05-512.png" height=40 width=50/></div>
        </div>
        <div id="musicIcon"><img src="https://cdn2.iconfinder.com/data/icons/music-player-black/32/music_player_black-14-512.png" height=120 width=150/></div>

    <a href="index.html"><button id="back">Go back</button></a>
    <script src="js/canvas.js"></script>
    <script src="js/index.js"></script>
    </main>
    <footer>
        <div class="copyright">
            <P>copyright &copy;<script>document.write(new Date().getFullYear());</script>
            Hiken. designed by Spencer, Joji, Nghia, Ethan, and Edwin</P>
        </div>
    </footer>
</body>
</html>
